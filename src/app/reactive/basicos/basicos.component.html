<h2>Reactive Basicos</h2>
<hr>
<div class="row">
    <div class="col">

        <form [formGroup]="miFormulario">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-laber">
                    Producto
                </label>
                <div class="col-sm-9">
                    <input name="producto" formControlName="nombre" type="text" class="form-control" placeholder="Nombre del producto">
                    <span *ngIf="campoEsValido('nombre')" class="form-text text-danger"> Debe de tener 3 letras. </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-laber">
                  Precio
                </label>
                <div class="col-sm-9">
                    <input name="precio" type="number" formControlName="precio" class="form-control" placeholder="Precio del producto">
                    <span *ngIf="campoEsValido('precio')" class="form-text text-danger">El precio debe de ser 0 o mayor. </span>
                </div>
            </div>

            <!-- Campo de existencias-->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-laber">
                  Existencias
                </label>
                <div class="col-sm-9">
                    <input name="existencias2" type="text" formControlName="existencias" class="form-control" placeholder="Existencias del producto">
                    <span *ngIf="campoEsValido('existencias')" class="form-text text-danger"> Debe de tener 3 letras. </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" type="submit" [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <span>Valid</span>
                <pre>{{miFormulario.valid}}</pre>
                <br>
                <span>Pristine</span>
                <pre>{{miFormulario.pristine}}</pre>
                <br>
                <span>Touched</span>
                <pre>{{miFormulario.touched}}</pre>
                <br>
                <span>Value</span>
                <pre>{{miFormulario.value | json}}</pre>
                <br>
                <span>CustomDirective</span>
                <!-- <pre>{{miFormulario.controls?''.errors?}}</pre> -->
            </div>
        </div>

    </div>

</div>
