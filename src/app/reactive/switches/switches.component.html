<h2>Reactive: Switches</h2>
<hr>

<form [formGroup]="miFormulario"> 

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexRadioDefault1" value="M" name="flexRadioDefault">
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexRadioDefault2" value="F" name="flexRadioDefault">
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
            </div>
            <!-- <pre>{{persona | json}}</pre> -->
        </div>

    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label mt-3">Notificaciones</label>
        <div class="form-check form-switch col-sm-9 mt-4">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="notificaciones">
            <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones.</label>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label mt-3">Checks</label>
        <div class="form-check col-sm-9 mt-4">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="terminos">
            <label class="form-check-label" for="flexCheckDefault">
              Terminos y Condiciones
            </label>
        </div>
    </div>

</form>
