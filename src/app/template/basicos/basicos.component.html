<h2>Template Basicos</h2>
<hr>
<div class="row">
    <div class="col">

        <form (submit)="guardar()" #miFormulario="ngForm">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-laber">
                    Producto
                </label>
                <div class="col-sm-9">
                    <input 
                    [ngModel]=initForm.producto
                    name="producto"
                    type="text"
                    required
                    class="form-control"
                    placeholder="Nombre del producto"
                    >
                    <span class="form-text text-danger"> Debe de tener 3 letras. </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-laber">
                  Precio
                </label>
                <div class="col-sm-9">
                    <input
                    ngModel
                    
                    name="precio" 
                    type="number"
                    class="form-control"
                    placeholder="Precio del producto"
                    required
                    customMin
                    [minimo]="0"
                    minlength="3"
                    maxlength="5"
                    >
                    <span class="form-text text-danger" *ngIf="precioValido()">El precio debe de ser 0 o mayor. </span>
                </div>
            </div>

               <!-- Campo de existencias-->
               <div class="mb-3 row">
                <label class="col-sm-2 col-form-laber">
                  Existencias
                </label>
                <div class="col-sm-9">
                    <input
                    ngModel
                    required
                    name="existencias" 
                    type="text"
                    class="form-control"
                    placeholder="Existencias del producto"
                    >
                    <span class="form-text text-danger"> Debe de tener 3 letras. </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" type="submit" [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>



        </form>


    </div>

</div>
